<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h3><i><b>Please enter your email</b></i></h3>
    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
  
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input> 
            
          
        </ion-item>
        <ion-item class="error-message" 
        *ngIf="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.touched">
        
         <p class="p1"> Please enter valid email.</p>
        
       </ion-item>
  
        
        <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
            Reset your Password
        </button>
      
    </form>

</ion-content>
